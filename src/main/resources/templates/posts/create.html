<form th:action="@{/posts/create}" th:method="post" th:object="${post}">
    <div class="form-group">
        <label for="title">Title</label>
        <input id="title" name="title" th:field="*{title}" class="form-control" type="text">
    </div>
    <div class="form-group">
        <label for="body">Body</label>
        <textarea id="body" name="body" th:field="*{body}" class="form-control" type="text"></textarea>
    </div>
    <input type="submit" class="btn btn-block btn-primary">
</form>
