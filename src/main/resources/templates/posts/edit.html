<form th:action="@{/posts/edit/update/{id}(id=${post.id})}" th:method="POST" th:object="${updatedPost}">
    <label for="title">Edit your title</label>
    <input th:value="${post.title}" id="title" th:field="*{title}">
    <br>
    <label for="body">Edit your body</label>
    <input th:value="${post.body}" id="body" th:field="*{body}">
