<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Show post</title>
    <th:block th:replace="partials/styles.html :: styles"></th:block>
</head>
<body>
<nav th:replace="partials/navbar.html :: navbar"></nav>
<h1>Here is the single post</h1>
<p><span th:text="${post.title}"></span></p>
<p><span th:text="${post.body}"></span></p>
<p><span th:text="${post.user.email}"></span></p>

<form th:action="@{/posts/delete/{id}(id=${post.id})}" method="POST">
    <button type="submit">Delete Post</button>
</form>
<!--Dollar sign denotes a model value. {} is just a "variable"-->
<form th:action="@{/posts/{id}/edit(id=${post.id})}" method="GET">
    <input hidden th:value="${post.title}" name="title">
    <input hidden th:value="${post.body}" name="body">
    <button type="submit">Edit</button>
</form>
</body>
</html>
