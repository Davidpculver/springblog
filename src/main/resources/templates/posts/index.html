<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Post index</title>
    <th:block th:replace="partials/styles.html :: styles"></th:block>
</head>
<body>
<nav th:replace="partials/navbar.html :: navbar"></nav>
<h1>Here are all the posts</h1>

<ul th:each="post: ${posts}">
    <th:block>
        <li th:text="${post.title}"></li>
        <li th:text="${post.body}"></li>
        <li th:text="${post.user.email}"></li>

<!--        Create delete button: grabs the post id inside the mapping-->
        <form th:action="@{/posts/delete/{id}(id=${post.id})}" method="POST">
            <button type="submit">Delete Post</button>
        </form>
<!--Dollar sign denotes a model value. {} is just a "variable"-->
        <form th:action="@{/posts/{id}/edit(id=${post.id})}" method="GET">
            <input hidden th:value="${post.title}" name="title">
            <input hidden th:value="${post.body}" name="body">
            <button type="submit">Edit</button>
        </form>
    </th:block>
</ul>

<form th:action="@{posts/create}" method="GET">
    <button type="submit">Create new post</button>
</form>

</body>
</html>
