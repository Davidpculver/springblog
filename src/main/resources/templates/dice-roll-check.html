<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Checking your guess</title>
</head>
<body>
<h1>Here's the results</h1>
<p>You guessed: <span th:text="${n}"></span></p>
<p>The die rolled: <span th:text="${randomNumber}"></span></p>
<p th:if="${check}">You guessed correctly!</p>
<p th:if="${!check}">You guessed wrong!</p>
</body>
</html>
